# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
#    - name: Setup .NET
#      uses: actions/setup-dotnet@v3
#      with:
#        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore "${{github.workspace}}\WorkBC Career Transition Tool API\WorkBC Career Transition Tool API.csproj"
    - name: Restore dependecies2
      run: dotnet restore "${{github.workspace}}\WorkBC Career Transition Tool API Tests\WorkBC Career Transition Tool API Tests.csproj"
    - name: Build
      run: dotnet build --no-restore "${{github.workspace}}\WorkBC Career Transition Tool API Tests\WorkBC Career Transition Tool API Tests.csproj"
    - name: Build2
      run: dotnet build --no-restore "${{github.workspace}}\WorkBC Career Transition Tool API\WorkBC Career Transition Tool API.csproj"
#    - name: Test
#      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish "WorkBC Career Transition Tool API\WorkBC Career Transition Tool API.csproj" -o ./Publish -c Release --no-self-contained
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12.16.1'
    - run: npm install
      working-directory: "WorkBC Career Transition Tool WEB/careerTransitionTool"
    - run: npm run build --if-present
      working-directory: "WorkBC Career Transition Tool WEB/careerTransitionTool"
    - run: npm test
      working-directory: "WorkBC Career Transition Tool WEB/careerTransitionTool"
