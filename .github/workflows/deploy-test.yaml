name: Deploy Test

on:
  workflow_run:
    workflows:
      - Tag
    branches:
      - "v[0-9]+.[0-9]+-uat*"
    types:
      - completed

jobs:
  cd:
    name: cd
    runs-on: ctt-cd-test
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}